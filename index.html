<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Posters</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4b6cb7, #182848); /* Gradient Background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 15px;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        #button1 {
            background: linear-gradient(to right, #f06, #9f6);
        }

        #button2 {
            background: linear-gradient(to right, #ff5858, #f09819);
        }

        #button3 {
            background: linear-gradient(to right, #4daf7c, #4caf50);
        }

        .button:hover {
            background: white;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>AR Posters</h1>
    <a href="https://mywebar.com/p/christmas-sale" id="button1" class="button">Christmas Poster</a>
    <a href="https://mywebar.com/p/businesscardsample" id="button2" class="button">Business Card</a>
    <a href="https://example.com" id="button3" class="button">Coming Soon</a>
</body>

</html>
